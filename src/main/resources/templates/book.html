<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlHead :: htmlHead"></head>
<body>
<div th:replace="fragments/libraryheader :: header"></div>
<div class="container">
    <div th:replace="fragments/flash :: flash"></div>
    <h1>책</h1>
    <form action="#" th:action="@{/library/book}" th:object="${book}" method="post">
        <div class="form-group">
            <label>이름</label>
            <input type="text" th:field="*{name}" th:required="true" class="form-control" />
        </div>
        <div class="form-group">
            <label>부분들</label>
            <textarea class="form-control" rows="20" th:field="*{chapters}" th:required="true"></textarea>
        </div>
        <button type="submit" class="btn btn-lg heath-secondary-button">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
