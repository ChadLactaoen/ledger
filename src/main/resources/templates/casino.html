<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlHead :: htmlHead"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:replace="fragments/flash :: flash"></div>
    <h1 th:text="${casino.casinoId} ? 'Edit Casino' : 'Add Casino'"></h1>
    <form action="#" th:action="${casino.casinoId} ? @{'/api/casino/' + ${casino.casinoId}} : @{/api/casino}" th:object="${casino}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" th:required="true" class="form-control" />
        </div>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
