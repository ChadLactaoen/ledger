<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlHead :: htmlHead"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:replace="fragments/flash :: flash"></div>
    <h1 th:text="${category.categoryId} ? 'Edit Category' : 'Add Category'"></h1>
    <form action="#" th:action="${category.categoryId} ? @{'/api/category/' + ${category.categoryId}} : @{/api/category}" th:object="${category}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" th:required="true" class="form-control" />
        </div>
        <div class="form-group">
            <label>Color</label>
            <input type="text" th:field="*{color}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Parent Category</label>
            <select th:field="*{parentId}" class="form-control">
                <option th:value="''"></option>
                <option th:each="parentCategory : ${categories}" th:value="${parentCategory.categoryId}" th:text="${parentCategory.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-lg heath-secondary-button">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
