<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlHead :: htmlHead"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:replace="fragments/flash :: flash"></div>
    <h1 th:text="${team.teamId} ? 'Edit Team' : 'Add Team'"></h1>
    <form action="#" th:action="${team.teamId} ? @{'/api/team/' + ${team.teamId}} : @{/api/team}" th:object="${team}" method="post">
        <div class="form-group">
            <label>Sport</label>
            <select th:field="*{gameId}" class="form-control">
                <option th:value="''"></option>
                <option th:each="game : ${games}" th:value="${game.gameId}" th:text="${game.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" th:field="*{location}" th:required="true" class="form-control" maxlength="45" />
        </div>
        <div class="form-group">
            <label>Mascot</label>
            <input type="text" th:field="*{mascot}" th:required="true" class="form-control" maxlength="45" />
        </div>
        <div class="form-group">
            <label>Abbreviation</label>
            <input type="text" th:field="*{abbreviation}" th:required="true" class="form-control" maxlength="4" />
        </div>
        <button type="submit" class="btn btn-lg heath-secondary-button">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
