<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlHead :: htmlHead"></head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div th:replace="fragments/flash :: flash"></div>
        <h1 th:text="${bet.betId} ? 'Edit Bet' : 'Add Bet'"></h1>
        <form action="#" th:action="${bet.betId} ? @{'/api/bet/' + ${bet.betId}} : @{/api/bet}" th:object="${bet}" method="post">
            <div class="form-group">
                <label>Date</label>
                <input th:field="*{date}" th:required="true" type="date" class="form-control" />
            </div>
            <div class="form-group">
                <label>Game</label>
                <select th:field="*{gameId}" th:required="true" class="form-control">
                    <option th:value="''"></option>
                    <option th:each="game : ${games}" th:value="${game.gameId}" th:text="${game.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Casino</label>
                <div class="input-group">
                    <select th:field="*{casinoId}" th:required="true" class="form-control">
                        <option th:value="''"></option>
                        <option th:each="casino : ${casinos}" th:value="${casino.casinoId}" th:text="${casino.name}"></option>
                    </select>
                    <a href="/form/casino" class="btn btn-info" role="button" style="margin-left:5px">Add Casino</a>
                </div>
            </div>
            <div class="form-group">
                <label>Wager</label>
                <input th:field="*{wager}" th:required="true" type="number" step=".01" class="form-control" />
            </div>
            <div class="form-group">
                <label>Profit</label>
                <div class="input-group mb-3">
                    <input th:field="*{profit}" type="number" step=".01" class="form-control" />
                    <div class="input-group-append">
                        <button class="btn btn-info btn-group-btn negative-btn" type="button">-</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Memo</label>
                <input th:field="*{memo}" type="text" class="form-control" />
            </div>
            <div th:attr="hidden=${isSport == false} ? 'hidden'" id="sports-fields">
                <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label>Odds</label>
                        <div class="input-group mb-3">
                            <input th:field="*{odds}" type="number" step="1" class="form-control sports-bet-field" />
                            <div class="input-group-append">
                                <button class="btn btn-info btn-group-btn negative-btn" type="button">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label>Line</label>
                        <div class="input-group mb-3">
                            <input th:field="*{line}" type="number" step="0.5" class="form-control sports-bet-field" />
                            <div class="input-group-append">
                                <button class="btn btn-info btn-group-btn negative-btn" type="button">-</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>For Team</label>
                        <select th:field="*{forTeamId}" class="form-control sports-bet-field">
                            <option th:value="''"></option>
                            <option th:each="team : ${teams}" th:value="${team.teamId}" th:text="|${team.abbreviation} - ${team.location} ${team.mascot}|"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Against Team</label>
                        <select th:field="*{againstTeamId}" class="form-control sports-bet-field">
                            <option th:value="''"></option>
                            <option th:each="team : ${teams}" th:value="${team.teamId}" th:text="|${team.abbreviation} - ${team.location} ${team.mascot}|"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label>Sports Bet Type</label>
                        <select th:field="*{betTypeId}" th:required="${isSport}" class="form-control sports-bet-field">
                            <option th:value="''"></option>
                            <option th:each="betType : ${betTypes}" th:value="${betType.betTypeId}" th:text="${betType.name}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label>Game Type</label>
                        <select th:field="*{gameTypeId}" th:required="${isSport}" class="form-control sports-bet-field">
                            <option th:value="''"></option>
                            <option th:each="gameType : ${gameTypes}" th:value="${gameType.gameTypeId}" th:text="${gameType.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input th:field="*{live}" class="form-check-input sports-bet-field" type="checkbox" />
                    <label class="form-check-label">In-Game</label>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-warning">Submit</button>
        </form>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>

    <script>
        $(document).ready(function() {
            $('#gameId').on('change', function(e) {
                var game = $('#gameId option:selected').text();
                var gameId = $('#gameId option:selected').val();

                if (game.startsWith('Sports Betting')) {

                    var fields = $('#forTeamId, #againstTeamId');

                    $.ajax({
                        url: '/api/team/game/' + gameId,
                        method: 'GET',
                        dataType: 'json',
                        success: function(data) {

                            $(fields).children('option').remove();
                            $(fields).append('<option></option>');

                            $.each(data, function(index, team) {
                                $(fields).append($('<option></option>', { value : team.teamId })
                                    .text(team.abbreviation + ' - ' + team.location + ' ' + team.mascot));
                            });

                            $('.sports-bet-field').removeAttr('disabled');
                            $('#sports-fields').removeAttr('hidden');
                            $('#betTypeId, #odds').attr('required', 'required');
                        }
                    });
                } else {
                    $('.sports-bet-field').removeAttr('required').attr('disabled','disabled');
                    $('#sports-fields').attr('hidden', 'hidden');
                    $(fields).children('option').remove();
                }
            });

            $('.negative-btn').on('click', function(e) {
                var input = $(this).parent().siblings('input').eq(0);
                var inputVal = $(input).val();

                if (!inputVal.startsWith('-')) {
                    var newInputVal = '-' + $(input).val();
                    $(input).text(newInputVal).val(newInputVal);
                }
            });
        });
    </script>
</body>
</html>
