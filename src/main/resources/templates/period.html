<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlHead :: htmlHead"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:replace="fragments/flash :: flash"></div>
    <h1>Add Period</h1>
    <form action="#" th:action="@{/api/period}" th:object="${period}" method="post">
        <div class="form-group">
            <label>Start Date</label>
            <input th:field="*{startDate}" th:required="true" type="date" class="form-control" />
        </div>
        <div class="form-group">
            <label>End Date</label>
            <input th:field="*{endDate}" th:required="true" type="date" class="form-control" />
        </div>
        <div class="form-group">
            <label>Total</label>
            <input th:field="*{total}" th:required="true" type="number" step="any" class="form-control" />
        </div>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
