<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlHead :: htmlHead"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:replace="fragments/flash :: flash"></div>
    <h1 th:text="${game.gameId} ? 'Edit Game' : 'Add Game'"></h1>
    <form action="#" th:action="${game.gameId} ? @{'/api/game/' + ${game.gameId}} : @{/api/game}" th:object="${game}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" th:required="true" class="form-control" />
        </div>
        <div class="form-group">
            <label>Color</label>
            <input type="text" th:field="*{color}" th:required="false" class="form-control" />
        </div>
        <div class="form-group">
            <label>Parent Game</label>
            <select th:field="*{parentId}" class="form-control">
                <option th:value="''"></option>
                <option th:each="parentGame : ${games}" th:value="${parentGame.gameId}" th:text="${parentGame.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
