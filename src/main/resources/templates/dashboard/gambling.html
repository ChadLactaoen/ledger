<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlHead :: htmlHead"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">

    <div th:replace="fragments/flash :: flash"></div>

    <!-- Header -->
    <div class="row">
        <div class="col-md-12">
            <h1>Dashboard <small class="text-muted" th:text="${year}"></small></h1>
        </div>
    </div>

    <!-- Bets -->
    <div id="bet-dashboard">
        <h3 id="bet-header">All Bets</h3>
        <table class="dashboard-table table table-sm table-hover">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Game</th>
                <th scope="col">Casino</th>
                <th scope="col">Wagered</th>
                <th scope="col">Profit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bet : ${bets}" th:with="date = ${bet.date}" th:attr="data-game-id=${bet.game.gameId}">
                <td th:text="|${#dates.monthNameShort(date)} ${#dates.day(date)}|"></td>
                <td th:text="${bet.game.name}" th:class="font-weight-bold"></td>
                <td th:text="${bet.casino.name}"></td>
                <td th:text="|$${#numbers.formatDecimal(bet.wager,1,'COMMA',2,'POINT')}|"></td>
                <td th:text="${bet.profit >= 0} ? |$${#numbers.formatDecimal(bet.profit,1,'COMMA',2,'POINT')}| : |-$${#numbers.formatDecimal((bet.profit * -1),1,'COMMA',2,'POINT')}|" class="font-weight-bold" th:classappend="${0 > bet.profit} ? 'text-danger'"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:replace="fragments/scripts :: scripts"></div>
<script>

        $(document).ready(function() {

            // Click listener for filtering transactions by category
            $('#year-dashboard td[data-category-id]').on('click', function(e) {
                var categoryId = $(this).attr('data-category-id');

                if (categoryId === '0') {
                    $('#transaction-header').text('All Transactions');
                    $('#transaction-dashboard tbody tr').show();
                } else {
                    $('#transaction-header').text($(this).text() + ' Transactions');
                    $('#transaction-dashboard tbody tr').hide();
                    $('#transaction-dashboard tr[data-category-id="' + categoryId + '"]').show();
                }
            });

            var year = new URLSearchParams(new URL(window.location.href).search).get('year');
            var url = '/api/dashboard/year';

            if (year !== null) {
                url = url + '?year=' + year;
            }

            // Set up doughnut chart
            $.ajax({
                url: url,
                dataType: 'json',
                method: 'GET',
                success: function(map) {
                    initializeDoughnut(map);
                }
            });
        });

    </script>
</body>
</html>
