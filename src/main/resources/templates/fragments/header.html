<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/transaction' ? 'active':''}" href="/transaction">Add Transaction</a>
